<!DOCTYPE html>
<html>
<head>
    <title>System Health Monitor</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>💻 System Health Dashboard <span class="live-dot"></span></h1>
        <p><strong>MADE BY VARUN GAUTAM</strong></p>
        <hr>
        <p><strong>Hostname:</strong> <span id="host">Loading...</span></p>
        <p><strong>IP Address:</strong> <span id="ip">Loading...</span></p>

        <p>
            <strong>Battery:</strong> 
            <span id="battery">--</span>
            <span id="chargeIcon" class="charge-icon">🔌</span>
            <p id="batteryNote" style="color: orange; font-weight: bold;"></p>
            <p>

        </p>

        <p><strong>CPU Usage:</strong> <span id="cpu">--</span></p>
        <canvas id="cpuChart" width="400" height="150"></canvas>

        <p><strong>Memory Usage:</strong> <span id="memory">--</span></p>
        <canvas id="memoryChart" width="400" height="150"></canvas>

        <p><strong>Disk Usage:</strong> <span id="disk">--</span></p>
        <canvas id="diskChart" width="400" height="150"></canvas>

        <h2>📡 Network Usage</h2>
        <canvas id="netChart" width="400" height="150"></canvas>

        <hr>
        <h2>🔁 Ping Another Device</h2>
        <input type="text" id="ipInput" placeholder="Enter IP to ping..." />
        <button class="button" onclick="ping()">Ping</button>
        <p id="pingResult"></p>
    </div>
</body>
</html>
